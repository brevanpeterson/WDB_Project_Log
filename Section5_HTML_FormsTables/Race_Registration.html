<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="/registration">
        <div>
            <label for="first_name">First Name</label>
            <input id="first_name" name="first_name" type="text" required>
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name" required>
        </div>
        <div>
            <p>Select a Race:</p>
            <input type="radio" name="race" id="fun_run">
            <label for="fun_run">Fun Run 5k</label> <br>
            <input type="radio" name="race" id="half">
            <label for="half">Half Marathon</label> <br>
            <input type="radio" name="race" id="marathon">
            <label for="marathon">Full Marathon</label>
        </div>
    </form>
</body>

</html>
