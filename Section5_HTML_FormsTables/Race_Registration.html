<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>

<body>
    <h1>Race Registration!</h1>

    <!-- Not Meant to go anywhere at thie point -->
    <form action="/registration">
        <div>
            <label for="first_name">First Name</label>
            <input id="first_name" name="first_name" type="text" required>
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name" required>
        </div>
        <div>
            <p>Select a Race:</p>
            <input type="radio" name="race" id="fun_run" value="fun_run">
            <label for="fun_run">Fun Run 5k</label> <br>
            <input type="radio" name="race" id="half" value="half">
            <label for="half">Half Marathon</label> <br>
            <input type="radio" name="race" id="marathon" value="marathon">
            <label for="marathon">Full Marathon</label>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="under_18" selected>under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>
        </div>
        <button>Register!</button>
    </form>
</body>

</html>
